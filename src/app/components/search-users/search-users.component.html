<body>
  <main>
    <form name="my-form" action="#" method="get">
      <div class="form-box">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Search Username or Email"
          [(ngModel)]="searchString"
          (change)="searchUser(users)"
        />
      </div>
      <div class="form-box">
        <button id="btnSend">Send</button>
      </div>
    </form>
  </main>
  <div class="wrapper" *ngIf="isUserCreated">
    <div class="table">
      <div class="row-header">
        <div class="cell">Id</div>
        <div class="cell">Username</div>
        <div class="cell">Password</div>
        <div class="cell">Email</div>
        <div class="cell">Age</div>
      </div>
    </div>
    <div class="row" *ngFor="let user of searchResult">
      <div class="cell" data-title="Id">{{ this.user.id }}</div>
      <div class="cell" data-title="Username">{{ this.user.username }}</div>
      <div class="cell" data-title="Password">{{ this.user.password }}</div>
      <div class="cell" data-title="Email"><span>{{ this.user.email }}</span></div>
      <div class="cell" data-title="Age">{{ this.user.age }}</div>
    </div>
  </div>
</body>
